<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de estrangeiros</title>
</head>
<body>
    <h1>Sistema de reconhecimento de nacionalidade</h1>
    Seu País é: <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="analisar()">
    <div id='res'>

    </div>
    <script>
        function analisar(){
            var txtp = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            var pa = txtp
            res.innerHTML=`<p>Você é natural de ${pa} </p>`
            if (pa == 'Brasil'){
                res.innerHTML += `<p> Você é <strong>Brasileiro</strong> :)</p>`
            }
            else{
                res.innerHTML += `<p> Você é <strong>estrangeiro</strong> ;)</p>`
            }
        }
    </script>
</body>
</html>
